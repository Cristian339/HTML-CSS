<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fromularios de prueba</title>
</head>

<body>
    <form>
        <label for="nombre">
            <span>¿Cual es tu nombre?</span>
            <input type="text"  id="nombre" placeholder="Ejm: Gerardo">
        </label>
        <label for="Fecha">
            <span>¿En que fecha naciste?</span>
            <input type="date"  id="Fecha">
        </label>
        <label for="edad">
            <span>¿cuantos años tienes?</span>
            <input type="number"  id="edad" placeholder="Ejm: 20">
        </label>
        <label for="Levantarse">
            <span>¿A que hora te levantas?</span>
            <input type="time" id="Levantarse" > 
        </label>
    </form>

</body>

</html>
