<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Un calendario para poder observar los dias del año">
    <title>Mi calendario de viajes</title>
</head>

<body>
    <h3>Calendario 1</h3>
    <form action="" <label for="hora">
        <span>Hora</span>
        <input type="time" id="hora" name="hora">
        </label>
        <label for="dia">
            <span>Dia</span>
            <input type="date" id="dia" name="dia">
        </label>
        <label for="semana">
            <span>Semana</span>
            <input type="week" id="semana" name="semana">
        </label>
        <label for="mes">
            <input type="month" id="mes" name="mes">
        </label>
        <input type="submit" />
    </form>
    <h3>Calendario 2</h3>
    <form action="">
        <label for="calendario">
            <span>Calendario</span>
            <input type="datetime-local" id="calendario" name="calendario" required>
        </label>
        <input type="submit" />
    </form>
    <main>
        <h2>Formulario de datos</h2>
        <p>Por favor ingrese sus datos en los siguientes espacios:</p>
        <form action="">
            <label for="nombre">
                <span>
                    ¿Cual es tu nombre?
                </span>
                <input type="text" name="nombre" id="nombre" autocomplete="name" required>
            </label>
        </form>
        <form action="">
            <label for="correo">
                <span>
                    ¿Cual es tu correo electronico?
                </span>
                <input type="email" name="correo" id="correo" autocomplete="email" required>
            </label>
        </form>
        <form action="">
            <label for="pais">
                <span>
                    En que pais vives?
                </span>
                <input type="text" name="pais" id="pais" autocomplete="country" required>
            </label>
        </form>
        <form action="">
            <label for="codPostal">
                <span>
                    Cual es tu codigo postal?
                </span>
                <input type="text" name="codPostal" id="codPostal" autocomplete="postal-code" required>
            </label>
            <input type="submit">
        </form>
    </main>
</body>
