<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <meta name="description"
        content="Esta pagina contiene diversas fotos en las cuales estaran con sus categorias para mostrar algunas cosas del mundo">
    <title>Mi lista de imagenes</title>
</head>

<body>
    <main>
        <h2>Mi categoria de imagenes </h2>
        <section>
            <h3>
                Verduras
            </h3>
            <ul>
                <li>
                    <figure>
                        <img src="./Imagenes/onions-gb5b752547_1920.jpg" alt="Cebollas">
                        <figcaption>Unas cebollas para cocinar</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="./Imagenes/pepono.jpg" alt="Pepinos">
                        <figcaption>Un par de pepinos, deliciosos para una ensalada!</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="./Imagenes/zanaho.jpg" alt="Zanahorias">
                        <figcaption>Unas zanahorias para disfrutaras al momento de cocinarlas</figcaption>
                    </figure>
                </li>
            </ul>
            <h3>
                Frutas
            </h3>
            <ul>
                <li>
                    <figure>
                        <img src="./Imagenes/granada.jpg" alt="Granadas">
                        <figcaption>Unas suculentas Granadas</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="./Imagenes/oranges.jpg" alt="Naranjas">
                        <figcaption>Un par de Naranjas</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="./Imagenes/strawberry-gd48c629d2_1920.jpg" alt="Frutillas">
                        <figcaption>Un par de frutillas en una canasta</figcaption>
                    </figure>
                </li>
            </ul>
            <h3>
                Animales
            </h3>
            <ul>
                <li>
                    <figure>
                        <img src="./Imagenes/ardilla.jpg" alt="Una ardilla en un tronco">
                        <figcaption>Una ardilla que esta en un tronco</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="./Imagenes/cat.jpg" alt="Un gato">
                        <figcaption>Un gato muy tierno que esta mirando hacia arriba</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="./Imagenes/lion-gbbce4c03b_1920.jpg" alt="Un leon">
                        <figcaption>Un leon muy bonito mirando a la camara</figcaption>
                    </figure>
                </li>
            </ul>
        </section>
    </main>

</body>

</html>
